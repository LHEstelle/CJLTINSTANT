<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ce Jour-Là</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page conclusion">
  
  <div class="page-number">13</div>
  
  <!-- Ornement -->
  <div class="conclusion-ornament">✦</div>
  
  <!-- Titre -->
  <header class="conclusion-header">
    <h1>Ce qui fait de toi<br>quelqu'un d'unique</h1>
  </header>
  
  <!-- Premier paragraphe -->
  <article class="conclusion-body">
    <p class="conclusion-text">{{paragraphe_1}}</p>
  </article>
  
  <!-- Interlude qualités -->
  <blockquote class="conclusion-qualities">
    <span>✦</span>
    {{qualite_1}}, {{qualite_2}}, {{qualite_3}}
    <span>✦</span>
  </blockquote>
  
  <!-- Deuxième paragraphe -->
  <article class="conclusion-body">
    <p class="conclusion-text">{{paragraphe_2}}</p>
  </article>
  
  <!-- Message final encadré -->
  <aside class="conclusion-final">
    <p>{{message_final}}</p>
  </aside>
  
  <!-- Ornements finaux -->
  <footer class="conclusion-footer">
    <span>✦ ✦ ✦</span>
  </footer>
  
</div>
</body>
</html>
